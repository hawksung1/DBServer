<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/socket.io.slim.js"></script>
	<style>
	td {border: solid 1px #000000}
  </style>
</head>
<body>

<div>
	<!--
	<div id = "request">의뢰 리스트 가져오기</div>
	-->
  <div> 의뢰 목록 </div>
	<table id = "req_list">
    <thead>
      <tr>
        <td>의뢰번호</td>
        <td>의뢰자ID</td>
        <td>급여</td>
        <td>시작날짜</td>
        <td>완료날짜</td>
        <td>최소경력조건</td>
        <td>최소참여</td>
        <td>최대참여</td>
        <td>의뢰자평점</td>
        <td>프리랜서평점</td>
        <td>의뢰상태</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <br>
  <br>

  <div> 요구 프로그래밍 언어 </div>
  <table id = "req_lang">
    <thead>
      <tr>
        <td>의뢰번호</td>
        <td>언어 이름</td>
        <td>필요 레벨</td>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script>

    $(function() {
      var socket = io();
      //console.log(f[1]);
      socket.on('asd', function(msg) {
        var v = {
          curl : document.location.href,
        };
        $.ajax({
            type: 'post',
            url: '/request/info',
            data: v,
            success: function(data) {
          $('#req_list tbody').html("")
          //$('#user_list tbody').empty();
          for(var i = 0 ; i < data.length; i ++) {
             var will_be_append = $( '<tr><td>' +data[i].RID+'</td><td>' + data[i].PID+'</td><td>' +
               data[i].Pay+'</td><td>' + data[i].StartDate+'</td><td>' +
                 data[i].EndDate+'</td><td>' + data[i].MinCareer+'</td><td>' +
                   data[i].MinNum+'</td><td>' + data[i].MaxNum+'</td><td>' +
                     data[i].CGrade+'</td><td>' + data[i].FGrade+'</td><td>' +
                       data[i].State+'</td></tr>' )

            $('#req_list tbody').append(will_be_append)
            }
          }
        });

        $.ajax({
            type: 'post',
            url: '/request/infolang',
            data: v,
            success: function(data) {
          $('#req_lang tbody').html("")
          //$('#user_list tbody').empty();
          for(var i = 0 ; i < data.length; i ++) {
             var will_be_append = $( '<tr><td>' +data[i].RID+'</td><td>' + data[i].LangName+'</td><td>' +
               data[i].Skill+'</td></tr>' )

            $('#req_lang tbody').append(will_be_append)
            }
          }
        });


      })



    });
</script>
</body>
</html>
