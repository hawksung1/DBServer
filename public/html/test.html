      obj1.style.display = "none";

  }

    $.ajax({

        // alert("error");
      }
     });
   })
   $('#c_login').click(function(){
    var v = {
    id: $("#login #id").val(),
    password: $("#login #password").val(),
   }
   $.ajax({
      type: 'post',
      url: '/users/login',
   data: v,
      success: function(result) {
        var login = document.getElementById("login");
        var logout = document.getElementById("logout");

        login.style.display = "none";
        logout.style.display = "block";

        if(result.result=="freelancer"){
          location.href="/board";
        } else if(result.result == "projclient"){
          location.href="/request_PC";
        } else if(result.result == "admin"){
          location.href="/admin";
        }
   },
      error: function(err) {
        alert("Wrong ID or password");
        console.log(err);
      }
    });
  })
  $('#c_logout').click(function(){
  $.ajax({
     type: 'post',
     url: '/users/logout',
     success: function(data) {
       alert("logout success");
       var login = document.getElementById("login");
       var logout = document.getElementById("logout");

       login.style.display = "block";
       logout.style.display = "block";
     },
     error: function(err) {
       alert("logout error");
       console.log(err);
     }
   });
 })
 $('#c_session_check').click(function(){

      }

 $('#c_userInfoFix').click(function(){
